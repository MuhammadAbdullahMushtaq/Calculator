<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" placeholder="User Input..." readonly class="value" name="txt" id="input" />
            <span class="num clear" onclick="clearInput()">C</span>
            <span class="num clear" onclick="allClear()">AC</span>
            <span class="num" onclick="input('%')">%</span>
            <span class="num" onclick="input('/')">/</span>
            <span class="num" onclick="input(7)">7</span>
            <span class="num" onclick="input(8)">8</span>
            <span class="num" onclick="input(9)">9</span>
            <span class="num" onclick="input('*')">*</span>
            <span class="num" onclick="input(4)">4</span>
            <span class="num" onclick="input(5)">5</span>
            <span class="num" onclick="input(6)">6</span>
            <span class="num plus" onclick="input('-')">-</span>
            <span class="num plus" onclick="input(1)">1</span>
            <span class="num" onclick="input(2)">2</span>
            <span class="num" onclick="input(3)">3</span>
            <span class="num" onclick="input('+')">+</span>
            <span class="num" onclick="input(0)">0</span>
            <span class="num" onclick="input('00')">00</span>
            <span class="num" onclick="input('.')">.</span>
            <span class="num equal" onclick="results()">=</span>
        </form>
    </div>
    
<script src="app.js"></script>
</body>
</html>
